<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/afffc5a1db.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./vg.css">
    <link rel="stylesheet" href="./css/Modal.css">

</head>

<body>
    <!-- 測試中：是否診斷Modal這裡開始 -->
    <!-- Button trigger modal -->
    <button type="button" id="modalOnPage" onclick="hideButton()" class="btn btn-vg-rnd" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        診斷
    </button>

    <!-- Modal -->
    <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">診斷適合你的蔬果箱</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="showModalOnPage()"></button>
                </div>
                <div class="modal-body">
                    商品種類多，我們提供診斷小測驗協助您快速找到符合您需求的蔬菜箱/水果箱，請問是否進行診斷呢?
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-vg-reg" data-bs-dismiss="modal"
                        onclick="showModalOnPage()">自行瀏覽</button>
                    <button class="btn btn-vg-reg" data-bs-target="#modalQ1" data-bs-toggle="modal">開始診斷</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 問性別 -->
    <div class="modal" id="modalQ1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalQ1Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalQ1Label">Q: 請問您的性別?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="showModalOnPage()"></button>
                </div>
                <div class="modal-body">
                    您知道依據性別，年齡，體質，適合的蔬菜水果大不相同嗎? 選擇自己的性別有利診斷的正確性喔!
                    <br>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-vg-reg" data-bs-target="#modalF1" data-bs-toggle="modal">女</button>
                        <button class="btn btn-vg-reg" data-bs-target="#modalM1" data-bs-toggle="modal">男</button>
                    </div>
                </div>
                <div class="modal-footer d-flex">
                    <button class="btn btn-vg-reg me-auto"  data-bs-target="#staticBackdrop" data-bs-toggle="modal">上一頁</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 問年齡-女 -->
    <div class="modal" id="modalF1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalF1Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalF1Label">Q: 請問您的年齡?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="showModalOnPage()"></button>
                </div>
                <div class="modal-body">
                    您知道依據性別，年齡，體質，適合的蔬菜水果大不相同嗎? 選擇自己的年齡區間有利診斷的正確性喔!
                    <br>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-vg-reg" data-bs-target="#modalF2" data-bs-toggle="modal">青年</button>
                        <button class="btn btn-vg-reg" data-bs-target="#modalF3" data-bs-toggle="modal">壯年</button>
                        <button class="btn btn-vg-reg" data-bs-target="#modalF4" data-bs-toggle="modal">老年</button>
                    </div>
                </div>
                <div class="modal-footer d-flex">
                    <button class="btn btn-vg-reg me-auto"  data-bs-target="#modalQ1" data-bs-toggle="modal">上一頁</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 問年齡-男 -->
    <div class="modal" id="modalM1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalM1Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalM1Label">Q: 請問您的年齡?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="showModalOnPage()"></button>
                </div>
                <div class="modal-body">
                    您知道依據性別，年齡，體質，適合的蔬菜水果大不相同嗎? 選擇自己的年齡區間有利診斷的正確性喔!
                    <br>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-vg-reg" data-bs-target="#modalM2" data-bs-toggle="modal">青年</button>
                        <button class="btn btn-vg-reg" data-bs-target="#modalM3" data-bs-toggle="modal">壯年</button>
                        <button class="btn btn-vg-reg" data-bs-target="#modalM4" data-bs-toggle="modal">老年</button>
                    </div>
                </div>
                <div class="modal-footer d-flex">
                    <button class="btn btn-vg-reg me-auto"  data-bs-target="#modalQ1" data-bs-toggle="modal">上一頁</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 測試中：是否診斷Modal這裡結束 -->

    <!-- 呼叫Modal -->
    <script>
        function callModal() {
            $("#staticBackdrop").modal('show');
        }

        setTimeout(callModal, 5000);

        function showModalOnPage() {
            $('#modalOnPage').css('display', 'block');
        }

        function hideButton() {
            $('#modalOnPage').css('display', 'none');
        }
    </script>
    <!-- 呼叫Modal -->

</body>

</html>
